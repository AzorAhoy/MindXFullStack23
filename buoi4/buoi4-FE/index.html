<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHI TIET CAU HOI</title>
</head>
<body>
    <h1>Cau hoi</h1>
    <p>TOTAL VOTE</p>
    <span id="yay">VOTE YAY: 0</span>
    <span id="nay">VOTE NAY: 0</span>
    <form action="http://localhost:6789/" method="post">
        <div class="row text-center" id="btn_answer">
          <div class="col-md-6">
            <button type="submit" class="btn btn-danger btn-lg" name="btn_yesno" value="no">
              <span class="glyphicon glyphicon-thumbs-down"></span>
               Sai / Không / Trái
             </button>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-lg" name="btn_yesno" value="yes">
              <span class="glyphicon glyphicon-thumbs-up"></span>
               Đúng / Có / Phải
             </button>
          </div>
        </div>
        <div class="row text-center" id="btn_chuyen">
          <button type="submit" class="btn btn-default" name="btn_yesno" value="ketquavote">Kết quả vote</button>
          <button type="submit" class="btn btn-default" name="btn_yesno" value="cauhoikhac">Câu hỏi khác</button>
        </div>
      </form>
    <script>
        const questionId = Math.floor(Math.random() * 15) + 1;
        console.log(questionId);
        fetch('http://localhost:6789/questionInfo/' + questionId,{
            
            method:'GET',
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            console.log(data);
            console.log(document.querySelector('h1'));
            console.log(document.querySelector('#yay'));
            const sum = data.yay + data.nay;
            document.querySelector('h1').innerText = data.content;
            document.querySelector('p').innerText = "TOTAL VOTE: " + sum;
            //document.querySelector('#yay').innerText = "YAY: " + data.yay;
            document.getElementById('yay').innerText = "YAY: " + data.yay;
            //document.querySelector('#nay').innerText = "NAY: " + data.nay;
            document.getElementById('nay').innerText = "NAY: " + data.nay;
        }).catch(err => {
            console.log('Error: ', err);
        });
        
    </script>
</body>
</html>
