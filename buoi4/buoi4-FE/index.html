<body>

  <div>
    <h1>Cau hoi</h1>
    <!-- <p>TOTAL VOTE</p>
    <span id="yay">VOTE YAY: 0</span>
    <span id="nay">VOTE NAY: 0</span> -->
    <form action="http://localhost:6789/" method="post">
        <div class="row text-center" id="btn_answer">
          <div class="col-md-6">
            <button  type="submit" class="no btn btn-danger btn-lg" name="btn_yesno" value="no">
              <span class="glyphicon glyphicon-thumbs-down"></span>
               Sai / Không / Trái
             </button>
          </div>
          <div class="col-md-6">
            <button type="submit" class="yes btn btn-primary btn-lg" name="btn_yesno" value="yes">
              <span class="glyphicon glyphicon-thumbs-up"></span>
               Đúng / Có / Phải
             </button>
          </div>
        </div>
        <div class="row text-center" id="btn_chuyen">
          <button type="submit" class="ketquavote btn btn-default" name="btn_yesno" value="ketquavote">Kết quả vote</button>
          <button type="submit" class="cauhoikhac btn btn-default" name="btn_yesno" value="cauhoikhac">Câu hỏi khác</button>
        </div>
      </form>
    <script>
        const questionId = Math.floor(Math.random() * 17) + 1;
        //const questionId = 1;
        console.log(questionId);
        fetch('http://localhost:6789/questionInfo/' + questionId,{
            
            method:'GET',
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            console.log(data);
            console.log(document.querySelector('h1'));
            console.log(document.getElementsByClassName('yes')[0].value);
            console.log(document.getElementsByClassName('no')[0].value);
            console.log(document.getElementsByClassName('ketquavote')[0].value);
            console.log(document.getElementsByClassName('cauhoikhac')[0].value);
            const sum = data.yay + data.nay;
            document.querySelector('h1').innerText = data.content;
            document.getElementsByClassName('yes')[0].value = 'yes'+'.'+ questionId;
            document.getElementsByClassName('no')[0].value = 'no'+'.'+ questionId;
            document.getElementsByClassName('ketquavote')[0].value = 'ketquavote'+'.'+ questionId;
            document.getElementsByClassName('cauhoikhac')[0].value = 'cauhoikhac'+'.'+ questionId;
            //document.querySelector('')
        }).catch(err => {
            console.log('Error: ', err);
        });
        
    </script>
